name: Compile and Test
on: [push]

jobs:
  CompileAndTest:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2022, macos-10.15]
        shell: [bash]
        include:
          - os: windows-2022
            shell: [pwsh, cmd]
      max-parallel: 1
      fail-fast: true
    steps:
      - if:  runner.os == 'macOS'
        name: Install Docker
        uses: docker-practice/actions-setup-docker@master
      - name: Checkout Dockerized
        uses: actions/checkout@v2
      - name: "dockerized --help"
        shell: ${{ runner.shell }}
        run: bin/dockerized --help
      - name: "dockerized go version"
        run:  bin/dockerized go version